<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<!-- 从父组件传值到子组件 -->
				<produce-com v-for="item in prolist" :prolis="item"></produce-com>
			</ul>
			
		</div>
		<script type="text/javascript">
			//产品组件
			 Vue.component("produce-com",{
				 props:['prolis'],
				template:`<li>
					<h3>产品名称：{{prolis.title}}</h3>
					<h4>产品描述：{{prolis.brief}}</h4>
					<p>产品价格：{{prolis.price}}</p>
				</li>`,
				data:function(){
					return{
						title:'三只松鼠'
					}
				}
			})
			//根组件
			const app= new Vue({
				el:'#app',
				data:{
					prolist:[
						{
							title:'产品1',
							price:"10",
							brief:"产品描述1"
						},
						{
							title:'产品2',
							price:"20",
							brief:"产品描述2"
						},
						{
							title:'产品3',
							price:"30",
							brief:"产品描述3"
						},
						{
							title:'产品4',
							price:"40",
							brief:"产品描述4"
						}
					]
				},
				
			})
		</script>
	</body>
</html>
