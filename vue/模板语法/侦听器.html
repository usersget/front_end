<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			{{message}}
			<ul>
				<li v-for="item in students">{{item.name}}</li>
			</ul>
			<ul>
				<li v-for="item in arr">{{item}}</li>
			</ul>
		</div>
		<script type="text/ecmascript" src="../js/vue.js" charset="UTF-8"></script>
		<script type="text/javascript">
			const app=new Vue({
				el:'#app',
				data:{
					message:'hello word',
					students:[
						{
							name:"小米",
							age:18,
							school:'清华'
						},
						{
							name:"小敏",
							age:15,
							school:'兰大'
						},
						{
							name:"小明",
							age:16,
							school:'北大'
						}
					],
					arr:['撒旦','永泰','如图']
				},
				//监听事件
				watch:{
					message:function(value){
						console.log("jianting")
						console.log(value)
					},
					arr:function(value){
						console.log("监听");
						console.log(value)
					}
				}
				
				
			})
		</script>
	</body>
</html>
