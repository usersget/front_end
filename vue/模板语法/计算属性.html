<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 一般写法 -->
			<h1>{{firstname+lastname}}</h1>
			<!-- 计算属性：多次使用性能会好一点 -->
			<h1>{{fullname}}</h1>
			<!-- 逆序显示 split("")拆解单词 reverse()逆序 join("")拼接-->
			<h1>{{music.split("").reverse().join("")}}</h1>
			<h2>{{fullmusic}}</h2>
		</div>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const app=new Vue({
				el:'#app',
				data:{
					firstname:'张',
					lastname:'三',
					music:'music',
					students:[
						{
							name:"小米",
							age:18,
							school:'清华'
						},
					]
				},
				computed:{
					music:function(){
						
					}
					fullname:function(){
						// 会将计算的结果进行缓存
						return this.firstname+this.lastname
					},
					fullmusic:function(){
						return this.music.split("").reverse().join("")
					}
				}
			})
		</script>
	</body>
</html>
