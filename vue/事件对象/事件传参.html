<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="item,index in stars"@click="clickeven(index,item,$event)">索引值：{{index}}----内容：{{item}}</li>
			</ul>
		</div>
		<script type="text/javascript" src="../Vue/vue.js" charset="UTF-8"></script>
		<script>
			var app=new Vue({
				el:'#app',
				data:{
					stars:['蔡徐坤','范冰冰','李晨']
				},
				methods:{
					clickeven:function(index,item,event){
						console.log(index);
						console.log(item);
						console.log(event);
					}
				}
			})
		</script>
	</body>
</html>
