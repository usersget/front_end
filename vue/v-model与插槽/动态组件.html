<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../Vue/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<div id="content">
				<component :is="con"></component>
			</div>
			<button @click="chooscontent(1)"> 首页</button>
			<button @click="chooscontent(2)"> 列表</button>
			<button @click="chooscontent(3)"> 新闻</button>
			<button @click="chooscontent(4)"> 个人</button>
		</div>
		<script type="text/javascript">
			let com1= Vue.component("index-con",{
			
			template:'<h1>首页内容</h1>'	
			})
			let com2=Vue.component("list-con",{
				template:'<h1>列表内容</h1>'	
			})
			let com3=Vue.component("news-con",{
				template:'<h1>新闻内容</h1>'	
			})
			let com4=Vue.component("me-con",{
				template:'<h1>个人内容</h1>'	
			})
			
			let app = new Vue({
				el:'#app',
				data:{
					con:com1
				},
				methods:{
					chooscontent:function(id){
							console.log(id)
							console.log(this)
							// 通过获取ID
							this.con=this.$options.components['com'+id];
							console.log(this.con,'二段跳')
					}	
				},
				components:{
					com1,com2,com3,com4
				}
			})
		</script>
	</body>
</html>
