<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.page{
				width: 100vw;
				height: 100vh;
				position: fixed;
				left: 0;
				top: 0;
			}
			.rmenu{
				width: 40vw;
				height: 100vh;
				position: fixed;
				left: 0;
				top: 0;
				color: white;
				transform:translateX(-39vw);
				background-color: rgba(25,65,123,0.01);
				transition:transform 1s;
				z-index: 1;
			}
			.active{
				background-color: rgba(25,65,123,0.9);
				transform:translateX(0vw);
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="rmenu" :class="{active:isshow}" @click="menu">
				侧边栏
			</div>
			<div @click="tree" class="page">
				首页
				<button @click="button">切换侧边栏</button>
			</div>
			
		</div>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script>
			const app=new Vue({
				el:'#app',
				data:{
					isshow:false
				},
				methods:{
					button:function(){
						console.log("fdd")
						// this.isshow=!this.isshow
					},
					tree:function(){
						this.isshow=false
					},
					menu:function(){
						this.isshow=true
					}
				}
			})
		</script>
	</body>
</html>
