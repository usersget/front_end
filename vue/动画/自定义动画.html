<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="自定义动画.css" rel="stylesheet" type="text/css">
		<style type="text/css">
			#app{
				width: 800px;
				height: 500px;
				margin: 10px auto;
			}
		</style>
	</head>
	<body>
<div id="app">
		<div id="example-3">
		  <button @click="show = !show">
		    Toggle render
		  </button>
		  <transition
		    name="custom-classes-transition"
		    enter-active-class="animated tada"
		    leave-active-class="animated bounceOutRight"
		  >
		    <p v-if="show">hello</p>
		  </transition>
		</div>
</div>
		<script src="../Vue/vue.js" type="text/javascript" charset="UTF-8"></script>
		<script type="text/javascript" charset="UTF-8">
		const example = new Vue({
			  el: '#example-3',
			  data: {
			    show: true
			  }
			})
		</script>
	</body>
</html>
