<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h1>{{message}}</h1>
			<ul>
				<li v-for="item in movies">{{item}}</li>
			</ul>
		</div>
		<script>
			const app=new Vue({
				el:'#app',
				data:{
					message:'你好啊',
					movies:['星际穿越','大话西游','少年派','盗梦空间']
				}
			})
		</script>
	</body>
</html>
