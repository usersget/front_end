<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style>
			#app{
				width: 400px;
				margin: 40px auto;
				text-align: center;
			}
			.red{
				color: red;
				border: #008000 1px solid;
			}
			.green{
				color: green;
				border: #FF0000 1px solid;
			}
		</style>
	</head>
	<body>
		<div id='app' >
			<h2 class='{{font}}'>当前计数：{{conter}}</h2>
			<!-- <button v-on:click="conter++">+</button>
			<button v-on:click="conter--">-</button> -->
			<button v-on:click="add"> + </button>
			<button v-on:click="sub"> - </button>
		</div>
		<script>
			const app=new Vue({
				el:'#app',
				data:{
					conter:0,
					font:''
				},
				methods:{
					 add:function(){
						 console.log('add');
						 this.conter++;
						 this.font=red
						 
					 },
					 sub:function(){
						 console.log('sub');
						 this.conter--;
						 this.font=green
					 }
				}
			})
		</script>
	</body>
</html>
